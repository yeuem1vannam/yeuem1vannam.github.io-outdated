<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Yeuem1vannam.github.io : yeuem1vannam" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}stylesheets/markdown.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}stylesheets/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}stylesheets/textillate.style.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

    <title>Phương 'J' Lê H. : {% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/yeuem1vannam">View on GitHub</a>
          <h1 id="project_title" class="tlt">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.tag }}</h2>
        </header>
    </div>
    <main>
      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>
    </main>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>{% if site.author %} {{ site.author }} | {% endif %} yeuem1vannam&nbsp;&copy; <time>2012</time></p>
      </footer>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script src="{{site.baseurl}}javascripts/jquery.fittext.js"></script>
    <script src="{{site.baseurl}}javascripts/jquery.lettering.js"></script>
    <script src="{{site.baseurl}}javascripts/jquery.textillate.js"></script>
    <script src="{{site.baseurl}}javascripts/application.js"></script>
  </body>
</html>
